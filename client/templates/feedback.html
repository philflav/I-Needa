<template name="feedback">
    {{>home}}
    <div class="container">

        <form class="left_just">
            <div class="panel-info">
                <div class="h3 panel-heading">Feedback</div>
                <div class="panel-body">
                    For your comments and/or suggestions.
                    Sending to SysAdmin

                    <p><textarea cols="50" rows="5" name="content" value={{content}}></textarea></p>

                    <p><input type="submit" value="Send" class="btn btn-default btn-lg"></p>
                </div>
            </div>
        </form>

    </div>

</template>
