<template name="likes">
    {{>home}}
    <div class="container">
        <div class="panel-success">

            <div class="h3 panel-heading " id="accordion" role="tablist" aria-multiselecatable="false">My
                Recommendations <span
                        class="badge">{{likeCount}}</span></div>
            <div class="panel panel-default">
                {{#each myLikes}}
                    <div class="panel-heading" role="tab" id="heading{{_id}}">
                        <h4 class="panel-title">
                            <div class="row">
                                <div class="col-md-10">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion"
                                       href="#collapse{{_id}}"
                                       aria-expanded="true" aria-controls="collapse{{_id}}"> {{serviceName}}
                                        - {{ProfileName profileId}}</a>
                                </div>
                                <div class="col-md-1">
                                    <button type="button"
                                            class="deleteRec btn-warning glyphicon glyphicon-remove-circle">
                                        Delete
                                    </button>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="editRec btn-warning glyphicon glyphicon-pencil">
                                        Update
                                    </button>
                                </div>
                                <br>
                            </div>
                        </h4>
                    </div>
                    <div id="collapse{{_id}}" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="heading{{_id}}" aria-expanded="false">
                        <div class="panel-body">
                            {{content}}
                        </div>
                    </div>
                    <div class="text-info">
                        Review date: {{createdOn}}<br>
                    </div>



                {{/each}}
            </div>


        </div>

    </div>
</template>
