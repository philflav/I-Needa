<template name="home">
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">

        <nav role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
  	{{#if currentUser}}

    {{else}}

    <p class="navbar-text navbar-lext">Sign in <a href="/login" class="navbar-link"></a></p>
  	{{/if}}
    <br>
      </div>
            <div class="container-fluid">
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="nav navbar-nav navbar-left">
          <li class="active "><a class="glyphicon glyphicon-search" href="/search"> I-NEEDA<span class="sr-only"></span></a></li>
           <li class="active"><a class="glyphicon glyphicon-envelope" href="/messages">Messages<span class="sr-only"></span></a></li>
           <!--<li class="active "><a class="glyphicon glyphicon-leaf" href="/results"> Profiles <span class="sr-only"></span></a></li>-->
           <li class="active "><a class="glyphicon glyphicon-user" href="/editProfile">MyProfile <span class="sr-only"></span></a></li>
            <li class="active "><a class="glyphicon glyphicon-globe" href="/map"> MyLocation <span class="sr-only"></span></a></li>
            <!--TODO<li class="active "><a class="glyphicon glyphicon-asterisk" href="/subscription">My Subscription <span class="sr-only"></span></a></li>-->
           <li class="active "><a class="glyphicon glyphicon-star-empty" href="/favourites"> MyFavs<span class="sr-only"></span></a></li>
           <li class="active "><a class="glyphicon glyphicon-thumbs-up" href="/likesMe"> Likes<span class="sr-only"></span></a></li>
           <!--TODO<li class="active "><a class="glyphicon glyphicon-sunglasses" href="/lookedAt">Who I've Looked At <span class="sr-only"></span></a></li>-->
           <!--TODO<li class="active "><a class="glyphicon glyphicon-eye-open" href="/lookedAtMe"> Who's Looking <span class="sr-only"></span></a></li>-->
            <li class="active "><a class="glyphicon glyphicon-exclamation-sign" href="/feedback"> Feedback <span class="sr-only"></span></a></li>
           {{#if currentUser}}
           <li class="active "><a class="glyphicon glyphicon-log-out" href="/"> Log Me Out<span class="sr-only"></span></a></li>
           {{/if}}
        </ul>
      </div>
      </div><!-- /.navbar-collapse -->
      </nav>


    </header>
    <br>
    <br>
    <br>
</template>
