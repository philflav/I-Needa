<template name="messages">
	{{>home}}
	<h3 class="bluehead">My InBox</h3>
	{{#each toMe}}
	Message from: {{senderName}} <br>	
	{{content}}<br>
	<div class="plain">
	Sent at: {{createdOn}}<br>
	</div>
	<form class="left_just">
		Reply to: 	<input type="text" name="senderName" value={{sentFromName}}>
		<input type="hidden" name="recipientId" value={{sentFromId}}>
		<p>Message:    <textarea cols="50" rows="5" name="content" value={{content}}></textarea></p>

		<p><input type="submit" value="Reply" class="btn btn-default btn-lg"></p>

	</form>

	{{/each}}
	<h3 class="bluehead">My Sent Messages</h3>
	{{#each fromMe}}
	Message to: {{sentToName}}<br>
	{{content}}<br>
	<div class="plain">
	Sent at: {{createdOn}}<br>
	</div>
	{{/each}}
	<br>
</template>
