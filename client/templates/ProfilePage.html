<template name="ProfilePage">
{{>home}}
<h2 class="bluehead">Member Profile for {{ProfileTitle}}</h2>
 Name: {{ProfileTitle}} <br>
 Gender:{{gender}}<br>
 Age: {{age}}<br>

<h4>About me</h4>
<p>{{aboutMe}}</p><br>
<h4>My Experience</h4>
<p>{{experience}}</p><br>
<h4>Fees</h4>
<p>{{fees}}</p>
</div>

</template>
