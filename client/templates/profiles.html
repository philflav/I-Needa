<template name="profiles">
<title>Profile Summaries</title>
<body>
{{>home}}
<h2 class="bluehead">Profile Summaries</h2>

	<div class ="my_container">
		{{#each profiles}}
        <a href="/profile/{{_id}}">{{ProfileTitle}}</a><br>
        Gender: {{gender}}<br>
        Age: {{age}}<br> 
        Location: {{location}}<br>  
	    <div class="plain">
	        Last login: {{lastLogIn}}<br>
	 	</div>	
    {{/each}}
    </div>
</body>
</template>
